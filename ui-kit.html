<!-- THEME CLASSES
    budgetair
    cheaptickets
-->

<!DOCTYPE html>
<html lang="en" class="cheaptickets">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colors in Design Systems</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Khand:wght@700&family=Nunito:wght@400;700&family=Roboto:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
    <header style="padding: 0 30px">
        <h2 class="">Theme examples (no DS)</h2>

        <button class="cta cta--budgetair" type="button">
                    <span class="cta__icon">
                        <svg
                          viewBox="0 0 20 20"
                          width="20"
                          height="20"
                          fill="currentColor"
                        >
                            <path
                              d="M12.168 15.105L16.316 20l2.631-2.632-3.842-4.536a7.807 7.807 0 001.737-4.937C16.842 3.537 13.305 0 8.947 0S1.053 3.537 1.053 7.895s3.536 7.894 7.894 7.894a7.816 7.816 0 003.221-.684zM8.948 3.158c2.61 0 4.736 2.126 4.736 4.737s-2.126 4.736-4.737 4.736-4.736-2.126-4.736-4.736 2.126-4.737 4.736-4.737z"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                            />
                        </svg>
                    </span>
          <span class="cta__label">Search</span>
        </button>
        <button class="cta cta--cheaptickets" type="button">
                    <span class="cta__icon">
                        <svg
                          viewBox="0 0 20 20"
                          width="20"
                          height="20"
                          fill="currentColor"
                        >
                            <path
                              d="M12.168 15.105L16.316 20l2.631-2.632-3.842-4.536a7.807 7.807 0 001.737-4.937C16.842 3.537 13.305 0 8.947 0S1.053 3.537 1.053 7.895s3.536 7.894 7.894 7.894a7.816 7.816 0 003.221-.684zM8.948 3.158c2.61 0 4.736 2.126 4.736 4.737s-2.126 4.736-4.737 4.736-4.736-2.126-4.736-4.736 2.126-4.737 4.736-4.737z"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                            />
                        </svg>
                    </span>
          <span class="cta__label">Search</span>
        </button>

    </header>

        <main style="padding: 30px">
            <h1 class="title-1">Components</h1>

            <h2 class="title-2">Buttons</h2>

            <div class="ui-kit-grid">
                <button class="ui-cta ui-cta--large ui-cta--accent">
                    Button label
                </button>
                <button class="ui-cta ui-cta--medium ui-cta--accent">
                    Button label
                </button>
                <button class="ui-cta ui-cta--small ui-cta--accent">
                    Button label
                </button>

                <button class="ui-cta ui-cta--large ui-cta--basic">
                    Button label
                </button>
                <button class="ui-cta ui-cta--medium ui-cta--basic">
                    Button label
                </button>
                <button class="ui-cta ui-cta--small ui-cta--basic">
                    Button label
                </button>

                <button class="ui-cta ui-cta--large ui-cta--primary">
                    Button label
                </button>
                <button class="ui-cta ui-cta--medium ui-cta--primary">
                    Button label
                </button>
                <button class="ui-cta ui-cta--small ui-cta--primary">
                    Button label
                </button>

                <button class="ui-cta ui-cta--large ui-cta--secondary">
                    Button label
                </button>
                <button class="ui-cta ui-cta--medium ui-cta--secondary">
                    Button label
                </button>
                <button class="ui-cta ui-cta--small ui-cta--secondary">
                    Button label
                </button>
            </div>

            <h2 class="title-2">Card</h2>
            <div class="ui-kit-grid">
                <article class="ui-card">
                    <div class="ui-card__header">
                        <img
                            class="ui-card__image"
                            src="/images/city-picture.jpg"
                            alt=""
                            width="307"
                            height="244"
                        />
                        <div class="ui-card__header-content">
                            <h3 class="ui-card__heading">
                                <span class="ui-card__tagline">Tagline</span
                                ><span class="ui-card__title">Title</span>
                            </h3>
                            <span class="ui-card__price">
                                <span class="ui-card__price-text">from</span>
                                <span class="ui-card__currency">â‚¬</span>
                                <span class="ui-card__count price-l"
                                    >543</span
                                ></span
                            >
                        </div>
                    </div>
                    <div class="ui-card__body">
                        <div class="ui-card__row body-small">
                            <div class="ui-card__row-left">
                                <svg
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                    class="ui-card__icon"
                                >
                                    <mask
                                        id="a"
                                        width="19"
                                        height="19"
                                        x="1"
                                        y="1"
                                        maskUnits="userSpaceOnUse"
                                        style="mask-type: luminance"
                                    >
                                        <path
                                            fill="#fff"
                                            fill-rule="evenodd"
                                            d="M2.36 10.97 1 6h1.36l2.71 3h5.43L6.43 1h1.36l6.78 8h2.72S20 9.15 20 10.5 17.29 12 17.29 12h-2.72l-6.78 8H6.43l4.07-8H5.07l-2.71 3H1l1.36-4.03Z"
                                            clip-rule="evenodd"
                                        />
                                    </mask>
                                    <g mask="url(#a)">
                                        <path d="M0 0h20v20H0z" />
                                    </g>
                                </svg>
                                <span class="body-small-bold"> Amsterdam </span
                                >, Schiphol
                            </div>
                            <div>
                                Departure:<span class="body-small-bold">
                                    24 Feb</span
                                >
                            </div>
                        </div>
                        <div class="ui-card__row body-small">
                            <div class="ui-card__row-left">
                                <svg
                                    class="ui-card__icon"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                    style="rotate: 180deg"
                                >
                                    <mask
                                        id="a"
                                        width="19"
                                        height="19"
                                        x="0"
                                        y="1"
                                        maskUnits="userSpaceOnUse"
                                        style="mask-type: luminance"
                                    >
                                        <path
                                            fill="#fff"
                                            fill-rule="evenodd"
                                            d="M17.64 10.97 19 6h-1.36l-2.71 3H9.5l4.07-8h-1.36L5.43 9H2.71S0 9.15 0 10.5 2.71 12 2.71 12h2.72l6.78 8h1.36L9.5 12h5.43l2.71 3H19l-1.36-4.03Z"
                                            clip-rule="evenodd"
                                        />
                                    </mask>
                                    <g mask="url(#a)">
                                        <path d="M20 0H0v20h20z" />
                                    </g>
                                </svg>

                                <span class="body-small-bold"> Beijing </span>,
                                Capital International
                            </div>
                            <div>
                                Return:
                                <span class="body-small-bold"> 10 Mar</span>
                            </div>
                        </div>
                        <div class="ui-card__secondary-text body-text">
                            With KLM
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
