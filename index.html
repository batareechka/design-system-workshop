<!DOCTYPE html>

        <link rel="preconnect" href="https://fonts.googleapis.com" />

            rel="stylesheet"

    </head>
    <body>
        <header class="header wrapper">

                    src="/images/BudgetAir_co_uk_logo.svg"
                    alt="BudgetAir"
                    width="201"
                    height="56"

                        class="language-switcher__trailing-icon"
                        viewBox="0 0 9 11"
                        fill="currentColor"
                        fill-rule="evenodd"
                        clip-rule="evenodd"

                        <path d="M.996.071V10.93l8.002-5.407L.996.072z" />
                    </svg>
                </button>
                <a class="nav-link" href="">Service & Contact</a>
                <button class="nav-button" type="button">
                    <svg
                        class="nav-button__icon"
                        viewBox="0 0 20 20"
                        fill="currentColor"

                    </svg>

                </button>
            </div>
        </header>
        <main>
            <div class="banner">
                <div class="banner__inner wrapper">
                    <p class="banner__text">Looking for great deals? ✈️</p>
                    <a class="button button--primary" href="">Read more</a>
                    <button class="button button--secondary">Close</button>
                </div>
            </div>
            <div class="hero">
                <div class="hero__inner">
                    <div class="hero__top">
                        <p class="hero__tagline title-3">
                            Exciting adventure with a few clicks!
                        </p>
                        <p class="hero__title title-1">Great flight deals</p>
                        <p>
                            <span class="body-small">from</span>
                            <span class="body-large">£67</span>
                            <button aria-label="Info" hidden>
                                <svg viewBox="0 0 20 20">
                                    <path
                                        d="M7.778 8.889v8.889H5.556V20h8.888v-2.222h-2.222V6.667H5.556v2.222h2.222zm0-8.889v4.444h4.444V0H7.778z"
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </button>
                        </p>
                    </div>
                    <div class="hero__bottom">
                        <p class="hero__tiny body-tiny">
                            *Prices exclude the £4.99 booking fee.
                        </p>
                    </div>
                </div>
            </div>

            <div class="main-widget wrapper">
                <div class="main-widget__header">
                    <button class="main-widget__tab main-widget__tab--current">

                            />

                            class="main-widget__tab-icon"
                            fill="currentColor"
                            viewBox="0 0 20 20"

                            viewBox="0 0 20 20"

                    <button class="main-widget__tab">

                            class="main-widget__tab-icon"
                            fill="currentColor"

                    <div class="main-widget__two">
                        <div class="main-widget__half"></div>
                        <div class="main-widget__form">
                            <div class="main-widget__input">
                                <svg
                                    class="main-widget__input-icon"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"

                                        />
                                    </svg>
                                </span>
                                <span class="cta__label">Search</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="features wrapper">
                <li class="features__item">
                    <svg class="features__icon" width="20" height="20" viewBox="0 0 20 20"><defs><path id="i217a" d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0zm4.095 5.449l-5.208 5.297L6.729 8.61a1.504 1.504 0 00-2.123.01l-.006.005a1.492 1.492 0 00.006 2.108L8.886 15l7.35-7.457a1.492 1.492 0 00-.003-2.1 1.504 1.504 0 00-2.138.006z"/></defs><use fill-rule="evenodd" xlink:href="#i217a"/></svg>

                    <svg class="features__icon" width="20" height="20" viewBox="0 0 20 20"><defs><path id="i217a" d="M10 0c5.523 0 10 4.477 10 10s-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0zm4.095 5.449l-5.208 5.297L6.729 8.61a1.504 1.504 0 00-2.123.01l-.006.005a1.492 1.492 0 00.006 2.108L8.886 15l7.35-7.457a1.492 1.492 0 00-.003-2.1 1.504 1.504 0 00-2.138.006z"/></defs><use fill-rule="evenodd" xlink:href="#i217a"/></svg>

                <br><br>
                <button class="cta cta--budgetair" type="button">

                                d="M12.168 15.105L16.316 20l2.631-2.632-3.842-4.536a7.807 7.807 0 001.737-4.937C16.842 3.537 13.305 0 8.947 0S1.053 3.537 1.053 7.895s3.536 7.894 7.894 7.894a7.816 7.816 0 003.221-.684zM8.948 3.158c2.61 0 4.736 2.126 4.736 4.737s-2.126 4.736-4.737 4.736-4.736-2.126-4.736-4.736 2.126-4.737 4.736-4.737z"
